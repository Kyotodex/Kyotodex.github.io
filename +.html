<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear personajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles+.css">
    <div class="container">
        <h1>Crear personaje</h1>
        <p>Ingresa los datos del personaje</p>
    </div>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">Regresar</button>
    <div class="Creador">
        <p>Nombre del personaje</p>
        <input class="N_personaje" type="text" placeholder="Nombre del personaje">
        <p>Foto del personaje</p>
        <input class="F_personaje" type="file" placeholder="Foto del personaje">
        <p>Descripción del personaje</p>
        <input class="D_personaje" type="text" placeholder="Descripción del personaje">
        <p>Personalidad</p>
        <input class="P_personaje" type="text" placeholder="Prompt (Personalidad)">
    </div>
    <button class="boton-crear">Crear</button>
</body>
<footer>
    <div class="Noc">
        <p>© 2024 Nex-AI. Todos los derechos reservados.</p>
    </div>
</footer>
<script src="scripts/script+.js"></script>
</html>
